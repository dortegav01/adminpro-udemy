<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de Progreso</h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
               [attr.aria-valuenow]="percentBlue"
               aria-valuemin="0" aria-valuemax="100" [style.width]="percentBlue + '%'">
          </div>
        </div>
          <br/>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
               [attr.aria-valuenow]="percentGreen"
               aria-valuemin="0" aria-valuemax="100" [style.width]="percentGreen + '%'">
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-increaser (updateValue)="percentBlue = $event"  name="Progress Azul" [percent]="percentBlue"></app-increaser>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-increaser (updateValue)="percentGreen = $event" name="Progress Verde" [percent]="percentGreen"></app-increaser>

      </div>
    </div>
  </div>

</div>
